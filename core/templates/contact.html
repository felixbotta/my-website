{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div id="contact">

    <h3 class="form_title">Contato</h3>

    <form class="form" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions">

            <button type="submit" class="btn btn-success">Enviar</button>

        </div>
    </form>
</div>
{% endblock %}
